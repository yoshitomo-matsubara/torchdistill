datasets:
  cifar10:
    name: &dataset_name 'cifar10'
    type: 'CIFAR10'
    root: &root_dir !join ['./resource/dataset/', *dataset_name]
    splits:
      dummy:
        dataset_id: 'dummy'
        params:
          root: *root_dir
          train: True
          download: True
        random_split:
          lengths: [0.9, 0.1]
          generator_seed: 42
          sub_splits:
            - dataset_id: &cifar10_train !join [*dataset_name, '/train']
              transform_params:
                - type: 'RandomCrop'
                  params:
                    size: 32
                    padding: 4
                - type: 'RandomHorizontalFlip'
                  params:
                    p: 0.5
                - type: 'ToTensor'
                  params:
                - &normalize
                  type: 'Normalize'
                  params:
                    mean: [0.49139968, 0.48215841, 0.44653091]
                    std: [0.24703223, 0.24348513, 0.26158784]
            - dataset_id: &cifar10_val !join [*dataset_name, '/val']
              transform_params: &val_transform
                - type: 'ToTensor'
                  params:
                - *normalize
      test:
        dataset_id: &cifar10_test !join [*dataset_name, '/test']
        params:
          root: *root_dir
          train: False
          download: True
          transform_params: *val_transform

models:
  teacher_model:
    name: &teacher_model_name 'wide_resnet40_4'
    params:
      dropout_p: 0.0
      num_classes: 10
      pretrained: True
    experiment: &teacher_experiment !join [*dataset_name, '-', *teacher_model_name]
    ckpt: !join ['./resource/ckpt/', *dataset_name, '/teacher/', *teacher_experiment, '.pt']
  student_model:
    name: &student_model_name 'wide_resnet'
    params:
      depth: &s_depth 40
      k: &s_k 1
      dropout_p: 0.0
      num_classes: 10
      pretrained: False
    experiment: &student_experiment !join [*dataset_name, '-', *student_model_name, *s_depth, '-', *s_k, '_from_', *teacher_model_name]
    ckpt: !join ['./resource/ckpt/', *dataset_name, '/kd/', *student_experiment, '-hyperparameter_tuning.pt']

train:
  log_freq: 100
  num_epochs: 200
  train_data_loader:
    dataset_id: *cifar10_train
    random_sample: True
    batch_size: 128
    num_workers: 16
    cache_output:
  val_data_loader:
    dataset_id: *cifar10_val
    random_sample: False
    batch_size: 128
    num_workers: 16
  teacher:
    sequential: []
    wrapper: 'DataParallel'
    requires_grad: False
    frozen_modules: []
  student:
    adaptations:
    sequential: []
    wrapper: 'DistributedDataParallel'
    requires_grad: True
    frozen_modules: []
  apex:
    requires: False
    opt_level: '01'
  optimizer:
    type: 'SGD'
    params:
      lr: 0.1
      momentum: 0.9
      weight_decay: 0.0005
  scheduler:
    type: 'MultiStepLR'
    params:
      milestones: [60, 120, 160]
      gamma: 0.2
  criterion:
    type: 'GeneralizedCustomLoss'
    org_term:
      criterion:
        type: 'KDLoss'
        params:
          temperature: 4.0
          alpha: 0.9
          reduction: 'batchmean'
      factor: 1.0
    sub_terms:

test:
  test_data_loader:
    dataset_id: *cifar10_test
    random_sample: False
    batch_size: 1
    num_workers: 16
